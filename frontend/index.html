<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InstantMessengerpp - Web Client</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="page">
        <header class="topbar">
            <div class="brand">
                <div class="dot"></div>
                <span>InstantMessengerpp</span>
            </div>
            <div class="top-actions">
                <button id="btnShowLogin" class="ghost">Login</button>
                <button id="btnShowRegister" class="ghost">Register</button>
                <button id="btnLogout" class="ghost danger">Logout</button>
            </div>
        </header>

        <main class="layout">
            <section class="panel auth" id="authPanel">
                <h2 id="authTitle">Login</h2>
                <form id="authForm">
                    <label>Email
                        <input type="email" id="authEmail" required />
                    </label>
                    <label>Password
                        <input type="password" id="authPassword" required />
                    </label>
                    <label class="register-only">Username
                        <input type="text" id="authUserName" />
                    </label>
                    <label class="register-only">Display Name
                        <input type="text" id="authDisplayName" />
                    </label>
                    <label>Device Name
                        <input type="text" id="authDevice" placeholder="My laptop" />
                    </label>
                    <div class="actions">
                        <button type="submit" id="authSubmit">Login</button>
                    </div>
                    <p class="hint" id="authHint"></p>
                </form>
            </section>

            <section class="panel" id="profilePanel">
                <h2>Profile</h2>
                <div id="profileInfo" class="stack">
                    <div><strong>Email:</strong> <span id="profileEmail">-</span></div>
                    <div><strong>Username:</strong> <span id="profileUserName">-</span></div>
                    <div><strong>Display:</strong> <span id="profileDisplay">-</span></div>
                    <div><strong>Status:</strong> <span id="profileStatus">-</span></div>
                    <div><strong>Presence:</strong> <span id="profilePresence">-</span></div>
                    <div><strong>Role:</strong> <span id="profileRole">-</span></div>
                </div>
                <h3>Update my profile</h3>
                <form id="profileForm">
                    <label>Display Name
                        <input type="text" id="profileDisplayInput" />
                    </label>
                    <label>Avatar URL
                        <input type="url" id="profileAvatarInput" />
                    </label>
                    <label>Status Message
                        <input type="text" id="profileStatusInput" />
                    </label>
                    <label>Presence
                        <select id="profilePresenceInput">
                            <option value="Online">Online</option>
                            <option value="Away">Away</option>
                            <option value="Offline">Offline</option>
                        </select>
                    </label>
                    <div class="actions">
                        <button type="submit">Save</button>
                    </div>
                    <p class="hint" id="profileHint"></p>
                </form>
            </section>

            <section class="panel" id="chatsPanel">
                <div class="panel-header">
                    <h2>My conversations</h2>
                    <button id="btnRefreshChats" class="ghost">Refresh</button>
                </div>
                <div class="chat-list" id="chatList"></div>
                <h3>Create a conversation</h3>
                <form id="chatForm">
                    <label>Name
                        <input type="text" id="chatName" required />
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" id="chatIsGroup" />
                        <span>Group conversation</span>
                    </label>
                    <label>Invite these users (IDs separated by commas, optional)
                        <input type="text" id="chatMemberIds" placeholder="guid1,guid2" />
                    </label>
                    <div class="actions">
                        <button type="submit">Create</button>
                    </div>
                    <p class="hint" id="chatHint"></p>
                </form>

                <h3>Add members to the selected chat</h3>
                <form id="userSearchForm">
                    <label>Search (email or username)
                        <input type="text" id="userSearchInput" placeholder="e.g. test" />
                    </label>
                    <div class="actions">
                        <button type="submit" class="ghost">Search</button>
                    </div>
                </form>
                <div class="user-list" id="userSearchResults"></div>
                <p class="hint" id="userSearchHint"></p>
            </section>

            <section class="panel" id="messagesPanel">
                <div class="panel-header">
                    <h2 id="messagesTitle">Messages</h2>
                    <button id="btnRefreshMessages" class="ghost">Refresh</button>
                </div>
                <div class="message-list" id="messageList"></div>
                <form id="messageForm">
                    <label>Message
                        <textarea id="messageContent" rows="3" required></textarea>
                    </label>
                    <label>Attachment URL
                        <input type="url" id="messageAttachmentUrl" placeholder="https://..." />
                    </label>
                    <label>Attachment File Name
                        <input type="text" id="messageAttachmentName" placeholder="file.pdf" />
                    </label>
                    <label>Attachment MIME Type
                        <input type="text" id="messageAttachmentType" placeholder="application/pdf" />
                    </label>
                    <label>Attachment Size (bytes)
                        <input type="number" id="messageAttachmentSize" min="0" />
                    </label>
                    <div class="actions">
                        <button type="submit">Send</button>
                    </div>
                    <p class="hint" id="messageHint"></p>
                </form>
            </section>

            <section class="panel" id="adminPanel">
                <div class="panel-header">
                    <h2>Admin Console</h2>
                    <button id="btnRefreshAdmin" class="ghost">Refresh</button>
                </div>
                <form id="adminForm">
                    <label>Entity
                        <select id="adminEntity">
                            <option value="users">Users</option>
                            <option value="roles">Roles</option>
                            <option value="profiles">User Profiles</option>
                            <option value="sessions">Sessions</option>
                            <option value="devices">Devices</option>
                            <option value="conversations">Conversations</option>
                            <option value="chat_members">Chat Members</option>
                            <option value="messages">Messages</option>
                            <option value="attachments">Attachments</option>
                            <option value="reactions">Reactions</option>
                            <option value="friend_requests">Friend Requests</option>
                            <option value="notifications">Notifications</option>
                        </select>
                    </label>
                    <label>Record Id
                        <input type="text" id="adminRecordId" placeholder="id" />
                    </label>
                    <label>Payload (JSON)
                        <textarea id="adminPayload" rows="6" placeholder="{ }"></textarea>
                    </label>
                    <div class="actions">
                        <button type="button" id="adminCreate">Create</button>
                        <button type="button" id="adminUpdate" class="ghost">Update</button>
                        <button type="button" id="adminDelete" class="ghost danger">Delete</button>
                    </div>
                    <p class="hint" id="adminHint"></p>
                </form>
                <div class="admin-list" id="adminList"></div>
            </section>

            <section class="panel" id="friendsPanel">
                <div class="panel-header">
                    <h2>Friend Requests</h2>
                    <button id="btnRefreshFriends" class="ghost">Refresh</button>
                </div>
                <form id="friendRequestForm">
                    <label>Receiver User Id
                        <input type="text" id="friendReceiverId" required />
                    </label>
                    <div class="actions">
                        <button type="submit">Send Request</button>
                    </div>
                    <p class="hint" id="friendRequestHint"></p>
                </form>
                <div class="request-list" id="friendRequestList"></div>
            </section>

            <section class="panel" id="notificationsPanel">
                <div class="panel-header">
                    <h2>Notifications</h2>
                    <button id="btnRefreshNotifications" class="ghost">Refresh</button>
                </div>
                <form id="notificationForm">
                    <label>User Id
                        <input type="text" id="notificationUserId" required />
                    </label>
                    <label>Type
                        <input type="text" id="notificationType" placeholder="Message" required />
                    </label>
                    <label>Payload (JSON)
                        <textarea id="notificationPayload" rows="4" placeholder="{ }"></textarea>
                    </label>
                    <div class="actions">
                        <button type="submit">Create</button>
                    </div>
                    <p class="hint" id="notificationHint"></p>
                </form>
                <div class="notification-list" id="notificationList"></div>
            </section>

            <section class="panel" id="attachmentsPanel">
                <div class="panel-header">
                    <h2>Attachments</h2>
                    <button id="btnRefreshAttachments" class="ghost">Refresh</button>
                </div>
                <form id="attachmentForm">
                    <label>Message Id
                        <input type="text" id="attachmentMessageId" required />
                    </label>
                    <label>Attachment Id
                        <input type="text" id="attachmentId" placeholder="For update/delete" />
                    </label>
                    <label>URL
                        <input type="url" id="attachmentUrl" placeholder="https://..." />
                    </label>
                    <label>File Name
                        <input type="text" id="attachmentName" placeholder="file.pdf" />
                    </label>
                    <label>MIME Type
                        <input type="text" id="attachmentType" placeholder="application/pdf" />
                    </label>
                    <label>Size (bytes)
                        <input type="number" id="attachmentSize" min="0" />
                    </label>
                    <div class="actions">
                        <button type="button" id="attachmentCreate">Create</button>
                        <button type="button" id="attachmentUpdate" class="ghost">Update</button>
                        <button type="button" id="attachmentDelete" class="ghost danger">Delete</button>
                    </div>
                    <p class="hint" id="attachmentHint"></p>
                </form>
                <div class="attachment-list" id="attachmentList"></div>
            </section>

            <section class="panel" id="reactionsPanel">
                <div class="panel-header">
                    <h2>Reactions</h2>
                    <button id="btnRefreshReactions" class="ghost">Refresh</button>
                </div>
                <form id="reactionForm">
                    <label>Message Id
                        <input type="text" id="reactionMessageId" required />
                    </label>
                    <label>Reaction Id
                        <input type="text" id="reactionId" placeholder="For update/delete" />
                    </label>
                    <label>Emoji
                        <input type="text" id="reactionEmoji" placeholder=":+1:" />
                    </label>
                    <div class="actions">
                        <button type="button" id="reactionCreate">Create</button>
                        <button type="button" id="reactionUpdate" class="ghost">Update</button>
                        <button type="button" id="reactionDelete" class="ghost danger">Delete</button>
                    </div>
                    <p class="hint" id="reactionHint"></p>
                </form>
                <div class="reaction-list" id="reactionList"></div>
            </section>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
